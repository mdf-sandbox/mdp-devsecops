name: reusable-workflow-deploy-ing

on:
  workflow_call:
    inputs:
      environment:
        type: string
        description: Target environment
        required: true
      repository:
        type: string
        description: Repository name
        required: true
      ref:
        type: string
        description: Branch name
        required: true
      baseline_no:
        type: string
        description: Deployment Baseline Number
        required: true
      post_deployment_script:
        type: string
        description: Post-deployment Scripts
        required: true
      run_id:
        type: string
        description: Databricks Run ID
        required: true

  # Allows you to run this workflow manually from the Action tab
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: Target environment
        options:
         - uat
         - prod
      repository:
        type: string
        description: Repository name
        required: true
      ref:
        type: string
        description: Release tag
        required: true
      baseline_no:
        type: string
        description: Deployment Baseline Number
        required: true
      post_deployment_script:
        type: string
        description: Post-deployment Scripts
        required: true
      run_id:
        type: string
        description: Databricks Run ID
        required: true

# Use the Bash shell as default settings for all jobs in the workflow
defaults:
  run:
    shell: bash

jobs:
  test:
    name: Test
    runs-on: ubuntu-20.04
    strategy:
      # fail-fast: true
      max-parallel: 1 #To define the maximum number of concurrent jobs
      matrix:
        post_deployment_script: ${{ fromJSON(inputs.post_deployment_script) }}

    steps:
      - name: Checkout main branch of DevSecOps repository
        if: ${{ inputs.post_deployment_script != '["skip"]' }}
        uses: actions/checkout@v4
        with:
          repository: ${{ vars.GHE_DEVOPS_REPOSITORY_VAR }}
          ref: main
          fetch-depth: 0

      - name: Load environment variables from ${{ inputs.environment }} dotenv file
        if: ${{ inputs.post_deployment_script != '["skip"]' }}
        run: |
          cat ./dotenv/${{ inputs.environment }}.env >> $GITHUB_ENV

      - name: Checkout ${{ inputs.ref }} of ${{ inputs.repository }} repository
        if: ${{ inputs.post_deployment_script != '["skip"]' }}
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repository }}
          ref: ${{ inputs.ref }}
          fetch-depth: 0
          token: ${{ secrets.GHE_DEVOPS_TOKEN }}

      - name: Install pip and etc
        if: ${{ inputs.post_deployment_script != '["skip"]' }}
        run: |
          pip install --upgrade pip
          pip install jq
          pip install yq

      - name: Azure login
        if: ${{ inputs.post_deployment_script != '["skip"]' }}
        uses: azure/login@v1
        with:
          # creds: '{"clientId":"${{ secrets.AR_DEVOPS_CLIENT_ID }}","clientSecret":"${{ secrets.AR_DEVOPS_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AR_DEVOPS_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AR_DEVOPS_TENANT_ID }}"}'
          creds: '{"clientId":"${{ secrets.AR_DEVOPS_CLIENT_ID }}","clientSecret":"${{ secrets.AR_DEVOPS_CLIENT_SECRET }}","tenantId":"${{ secrets.AR_DEVOPS_TENANT_ID }}"}'
          allow-no-subscriptions: true

      - name: Generate and save AAD Token
        if: ${{ inputs.post_deployment_script != '["skip"]' }}
        run: |
          echo "DATABRICKS_TOKEN=$(curl -X POST -H 'Content-Type: application/x-www-form-urlencoded' \
            https://login.microsoftonline.com/2aa3892b-2638-4281-a7e3-9623e880e79e/oauth2/v2.0/token \
            -d 'client_id=38f6c759-dee8-41ae-9cad-728b3827b76c' \
            -d 'grant_type=client_credentials' \
            -d 'scope=2ff814a6-3304-4ab8-85cb-cd0e6f879c1d%2F.default' \
            -d 'client_secret=${{ secrets.AR_FRMWK_CLIENT_SECRET_TEST }}' |  jq -r  '.access_token')" >> $GITHUB_ENV

      - name: Set environment variables
        if: ${{ inputs.post_deployment_script != '["skip"]' }}
        run: |
          echo "POST_DEPLOYMENT_SCRIPT_PATH=$(yq '.file_location_config' ./deployment/service/databricks/config.yml | jq -c '.workspace | to_entries' | jq -r '.[] | select(.key=="post_deployment_script") | .value')" >> $GITHUB_ENV

      - name: Start a terminated Spark cluster
        run: |
          curl -X POST --header 'content-type:application/json' --header 'authorization:Bearer ${{ env.DATABRICKS_TOKEN }}' -d '{"cluster_id": "0921-080330-m15ze66k"}' ${{ env.DATABRICKS_HOST }}/api/2.0/clusters/start --insecure -v

      - name: Trigger databricks notebook
        id: databricks-run
        if: ${{ inputs.post_deployment_script != '["skip"]' }}
        uses: databricks/run-notebook@v0
        with:
          databricks-host: ${{ env.DATABRICKS_HOST }}
          # databricks-token: ${{ secrets.AZURE_DATABRICKS_PAT }} #TODO: Change to SP login
          databricks-token: ${{ env.DATABRICKS_TOKEN }} #TODO: Change to SP login
          run-name: "execute-post-deployment-script"
          workspace-notebook-path: "${{ env.POST_DEPLOYMENT_SCRIPT_PATH }}${{ inputs.baseline_no }}/${{ matrix.post_deployment_script }}"
          existing-cluster-id: "0921-080330-m15ze66k" #dp-batch-processing
          # existing-cluster-id: "1002-080329-vfiifjp9" #dp_fw_developing
          notebook-params-json: >
            [
              {
                "key": "environment",
                "value": "${{ inputs.environment }}"
              }
            ]
          access-control-list-json: >
            [
              {
                "user_name": "38f6c759-dee8-41ae-9cad-728b3827b76c",
                "permission_level": "IS_OWNER"
              }
            ]
          timeout-seconds: 900 #15 Minutes

      - name: Check Run Output
        if: ${{ inputs.post_deployment_script != '["skip"]' }}
        run: |
          echo ${{ steps.databricks-run.outputs.notebook-output }}

